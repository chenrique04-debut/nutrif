<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Nutrif</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom border-1">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="{{ url_for('index') }}">
            <span class="text-danger p-0 m-0">Nutr</span><span class="text-success p-0 m-0">if</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
               <!--se o usuário não estiver logado, mostre os links de login e registrar-->
                {% if not current_user.is_active %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Registrar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <!--caso esteja logado, mostre apenas o link de sair-->
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                  </li>
                {% endif %}
            </ul>
        </div>
    </div>
  </nav>
  
  <div class="container">
    <!--bloco onde o conteúdo dos templates vai ser inserido-->
    {% block content %} {% endblock %}
  </div>


  <!-- Javascript bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
